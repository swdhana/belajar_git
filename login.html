<html>
	<head>
		<title>Membuat Desain orm Login Denan CSS - www.malasngoding.com</title>
		<link rel="stylesheet" ype="tex/css" href="style.css">
	</head>
	<body>
		 
		<h1>Membuat Desain Form Login Dengan CSS <br/> www.malasngoding.com</h1>
		 
		<div class="kotak_login">
			<p class="tulisan_login">Silahkan login</p>
			 
			<form>
				<label>Username</label>
				<input type="text" name="username" class="form_login" placeholder="Username atau email ..">
				 
				<label>Password</label>
				<input type="text" name="password" class="form_login" placeholder="Pasword ..">
				 
				<input type="submit" class"tombol_login" valu="LOGIN">
				 
				<br/>
				<br/>
				<center>
					<a class="link" href="https://www.malasngoding.com">kembali</a>
				</center>
			</form>

		</div>
		 
		 
	</body>
</html>
